url:
  feign:
    client:
     logs: 
        log: ${FEIGN_CLIENT_URL_LOGS:http://localhost:8015}

server:
  port: 8020
spring:
  application:
    name: integration-component
feign:
  client:
    config:
      default:
        connect-timeout: 9000
        read-timeout: 60000
eureka:
   client:
        enabled: false
seguridad:
  jwt:
    expiration: '25200'
    header: Authorization
    prefix: 'Bearer '
    secret: JwtSecretKey
    uri: /user/authUser
  whitelist:
  - /v2/api-docs/**
  - /swagger-ui.html*/**
  - /webjars/springfox-swagger-ui/**
  - /swagger-resources/**
  - /favicon.ico
  - /actuator/**
  - /user/attemptLogin/**
  - /user/existsInvalidToken
  - /user/validateUser/**
  - /user/**

copiasimple:
   ws:
    endpoint-url: https://pruintegra.gobex.pri/SOAP/NOTARIOS-COPIASIMPLE/v01_01/
    key-store: classpath:lictor.jks
    key-storepassword: pidex
    trust-store: classpath:servidor.jks
    trust-store-password: pidex
